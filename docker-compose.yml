version: '3.8'

services:
  # 백엔드 FastAPI 서버
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: hpc-backend
    ports:
      - "1999:1999"
    environment:
      - ENV=development
      - PYTHONUNBUFFERED=1
    env_file:
      - ./back/.env
    volumes:
      - ./back:/app
    restart: unless-stopped
    networks:
      - hpc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1999/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 Vite 개발 서버
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: hpc-frontend
    ports:
      - "2000:2000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./front:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - hpc-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hpc-network:
    driver: bridge
